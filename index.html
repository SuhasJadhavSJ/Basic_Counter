<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="head"><h1>Counter App</h1></div>
        <div class="body">
            <p>This is a simple counter application. Use the button to increase, decrease, or rest the counter value. </p>
            <div id="value">0</div>
            <div class="buttons">
                <button class="increase" id="increaseBtn">+</button>
                <button class="decrease" id="decreaseBtn">-</button>
                <button class="reset" id="resetBtn">/</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
